      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
      import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    
      const firebaseConfig = {
  apiKey: "AIzaSyBovkGC2GNAIBcChSQdaGkLjc9icDCANb8",
  authDomain: "koa-tutors-2751e.firebaseapp.com",
  projectId: "koa-tutors-2751e",
  storageBucket: "koa-tutors-2751e.firebasestorage.app",
  messagingSenderId: "426422439529",
  appId: "1:426422439529:web:3d7178311535d087bd5cf8"
};

      const app  = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db   = getFirestore(app);
    
      onAuthStateChanged(auth, user => {
        if (!user) return;
    
        const docRef = doc(db, "dashboardcardparents", user.uid);
        onSnapshot(docRef, snap => {
          if (!snap.exists()) return;
          const data = snap.data();
    
          Object.entries(data).forEach(([field, value]) => {
            const el = document.getElementById(field);
            if (!el) return;
    
            // if it's your progress-fill bar, write to style.width
            if (el.classList.contains("progress-fill")) {
              // expect `value` to be like "85%" (or if numeric, do `${value}%`)
              el.style.width = value;
            } else {
              el.innerText = value;
            }
          });
        });
      });
    </script>
